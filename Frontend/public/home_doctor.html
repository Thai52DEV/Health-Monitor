<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Health Moni</title>

    <!-- Material Icon -->
	<link rel="shortcut icon" href="../src/ico/logo.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- Stylesheet -->
	<link rel="stylesheet" href="../css/style.css">

    <!-- Function -->
    <script src="../js/home.js"></script>
</head>
<body>
    <div class="container">
        <aside id="aside">
            <div class="top">
                <div class="logo">
                    <img src="../src/png/logo.png">
                    <h2>Health<span class="logoKey">Moni</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons">close</span>
                </div>
            </div>
            <div class="sidebar">
                    <a id="menu_home" class="active" href="./home_doctor.html">
                        <span class="material-icons" >home</span>
                        <h3>Home</h3>
                    </a>
                    <a id="menu_data" href="./dataview_doctor.html">
                        <span class="material-icons">query_stats</span>
                        <h3>Dataview</h3>
                    </a>
                    <a id="menu_booking" href="./booking_doctor.html">
                        <span class="material-icons">calendar_month</span>
                        <h3>Booking</h3>
                    </a>
                    <a id="menu_logout" href="index.html">
                        <span class="material-icons">logout</span>
                        <h3>Logout</h3>
                    </a>
                 </div>
        </aside>

        <!-----------Main------------>
        <main>
            <!-- <div class="topbar">
                <input type="text" class="searchBar" placeholder="Search Doctor">
                <div class="right">

                </div>
            </div> -->

            <div class="info">
                <div class="welcome">
                    <h2 id="welcome"></h2>
                    <h2>You are viewing </h2>
                    <h1 class="dataChartTitle" id="dataChartTitle">Default Chart</h1>
                </div>
                <div class="dataChart">
                    <canvas id="line-chart"></canvas>
                    <!--<script type="text/javascript" src="../js/lineChart.js"></script>-->
                </div>
            </div>

            <div class="deck">
                <!-- Data Card -->
                <script>updateChart('none')</script>
                <div class="card-BP" onclick="updateChart('BP_S')">
                    <span class="material-icons">water_drop</span>
                    <div class="middle">
                        <div class="left">
                            <h3>SpO2 (Saturation of Peripheral Oxygen)</h3>
                            <h1 id="card_BPS">0 %</h1>
                        </div>
                    </div>

                </div>
                <div class="card-HR" onclick="updateChart('HR')">
                    <span class="material-icons">monitor_heart</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Heart Rate</h3>
                            <h1 id="card_HR">0 bpm</h1>
                        </div>
                    </div>

                </div>
                <div class="card-Steps" onclick="updateChart('T')">
                    <span class="material-icons">thermostat</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Temperature</h3>
                            <h1 id="card_Steps">0 C</h1>
                        </div>
                    </div>

                </div>
                <div class="card-Status" onclick="updateCardData() ">
                    <span class="material-icons">lens</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Status</h3>
                            <h1 id="card_Status"></h1>
                        </div>
                    </div>

                </div>                
            </div>
        </main>
        <!-- End of main -->

        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons">menu</span>
                </button>
                <div class="profile">
                    <div class="info">
                        <b id="username"></b>
                    </div>
                    <div class="profile-photo">
                        <img src="">
                    </div>
                </div>
            </div>
            <!--end of top-->
            <div clsaa="right-btm">
                
            </div>
        </div>
    </div>
</body>
</html>
