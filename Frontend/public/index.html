			<form class="login-card-form" onsubmit="handleLogin(event)">
				<div class="login-form-item">
					<span>
						<img src="../src/svg/username.svg" width="24" height="24" alt="username icon">
						Username
					</span>
					<input type="text" id="username" name="uname" required>
				</div>
				<div class="login-form-item">
					<span>
						<img src="../src/svg/password.svg" width="24" height="24" alt="password icon">
						Password
					</span>
					<input type="password" id="password" name="upass" required>
				</div>
				<div class="login-form-other">
					<div class="checkbox">
						<input type="checkbox" id="rememberMeCheckbox" name="remember" checked>
						<label for="rememberMeCheckbox">Remember Me</label>
					</div>
					<a href="#">I forgot my password!</a>
				</div>
				<button type="submit">Sign In</button>
			</form>
			
			<div class="login-card-footer">
